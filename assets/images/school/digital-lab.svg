<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="room" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="computer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room Background -->
  <rect width="800" height="400" fill="url(#room)"/>
  
  <!-- Floor -->
  <rect x="0" y="350" width="800" height="50" fill="#D2B48C" opacity="0.3"/>
  
  <!-- Computer Desks Row 1 -->
  <rect x="50" y="200" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="200" y="200" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="350" y="200" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="500" y="200" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="650" y="200" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  
  <!-- Computer Desks Row 2 -->
  <rect x="50" y="280" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="200" y="280" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="350" y="280" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="500" y="280" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="650" y="280" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  
  <!-- Computer Monitors -->
  <rect x="70" y="180" width="80" height="50" fill="url(#computer)" rx="5"/>
  <rect x="220" y="180" width="80" height="50" fill="url(#computer)" rx="5"/>
  <rect x="370" y="180" width="80" height="50" fill="url(#computer)" rx="5"/>
  <rect x="520" y="180" width="80" height="50" fill="url(#computer)" rx="5"/>
  <rect x="670" y="180" width="80" height="50" fill="url(#computer)" rx="5"/>
  
  <rect x="70" y="260" width="80" height="50" fill="url(#computer)" rx="5"/>
  <rect x="220" y="260" width="80" height="50" fill="url(#computer)" rx="5"/>
  <rect x="370" y="260" width="80" height="50" fill="url(#computer)" rx="5"/>
  <rect x="520" y="260" width="80" height="50" fill="url(#computer)" rx="5"/>
  <rect x="670" y="260" width="80" height="50" fill="url(#computer)" rx="5"/>
  
  <!-- Screen Content (blue screens) -->
  <rect x="75" y="185" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  <rect x="225" y="185" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  <rect x="375" y="185" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  <rect x="525" y="185" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  <rect x="675" y="185" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  
  <rect x="75" y="265" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  <rect x="225" y="265" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  <rect x="375" y="265" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  <rect x="525" y="265" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  <rect x="675" y="265" width="70" height="40" fill="#1E90FF" opacity="0.8"/>
  
  <!-- Teacher's Desk -->
  <rect x="300" y="50" width="200" height="100" fill="#8B4513" opacity="0.9"/>
  <rect x="320" y="30" width="160" height="80" fill="url(#computer)" rx="5"/>
  <rect x="325" y="35" width="150" height="70" fill="#1E90FF" opacity="0.8"/>
  
  <!-- Interactive Whiteboard -->
  <rect x="50" y="50" width="200" height="120" fill="#2C3E50" rx="10"/>
  <rect x="60" y="60" width="180" height="100" fill="#87CEEB" opacity="0.3"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    IT Digital Community Laboratory
  </text>
</svg>
