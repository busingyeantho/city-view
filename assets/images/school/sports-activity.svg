<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="field" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="600" height="200" fill="url(#sky)"/>
  
  <!-- Sports Field -->
  <rect x="0" y="200" width="600" height="200" fill="url(#field)"/>
  
  <!-- Field Lines -->
  <line x1="0" y1="300" x2="600" y2="300" stroke="white" stroke-width="3"/>
  <circle cx="300" cy="300" r="50" fill="none" stroke="white" stroke-width="3"/>
  <line x1="300" y1="200" x2="300" y2="400" stroke="white" stroke-width="3"/>
  
  <!-- Goal Posts -->
  <rect x="50" y="250" width="8" height="100" fill="white"/>
  <rect x="50" y="250" width="60" height="8" fill="white"/>
  <rect x="542" y="250" width="8" height="100" fill="white"/>
  <rect x="490" y="250" width="60" height="8" fill="white"/>
  
  <!-- Students Playing -->
  <!-- Student 1 (running) -->
  <circle cx="150" cy="280" r="12" fill="#FFDBAC"/>
  <rect x="140" y="292" width="20" height="25" fill="#4A90E2"/>
  <rect x="135" y="317" width="8" height="20" fill="#2E5B8A"/>
  <rect x="157" y="317" width="8" height="20" fill="#2E5B8A"/>
  <rect x="145" y="292" width="10" height="15" fill="#2E5B8A"/>
  
  <!-- Student 2 (kicking ball) -->
  <circle cx="250" cy="320" r="12" fill="#FFDBAC"/>
  <rect x="240" y="332" width="20" height="25" fill="#E74C3C"/>
  <rect x="235" y="357" width="8" height="20" fill="#2E5B8A"/>
  <rect x="257" y="357" width="8" height="20" fill="#2E5B8A"/>
  <rect x="245" y="332" width="10" height="15" fill="#2E5B8A"/>
  
  <!-- Student 3 (jumping) -->
  <circle cx="350" cy="260" r="12" fill="#FFDBAC"/>
  <rect x="340" y="272" width="20" height="25" fill="#27AE60"/>
  <rect x="335" y="297" width="8" height="20" fill="#2E5B8A"/>
  <rect x="357" y="297" width="8" height="20" fill="#2E5B8A"/>
  <rect x="345" y="272" width="10" height="15" fill="#2E5B8A"/>
  
  <!-- Student 4 (cheering) -->
  <circle cx="450" cy="290" r="12" fill="#FFDBAC"/>
  <rect x="440" y="302" width="20" height="25" fill="#F39C12"/>
  <rect x="435" y="327" width="8" height="20" fill="#2E5B8A"/>
  <rect x="457" y="327" width="8" height="20" fill="#2E5B8A"/>
  <rect x="445" y="302" width="10" height="15" fill="#2E5B8A"/>
  
  <!-- Soccer Ball -->
  <circle cx="200" cy="340" r="15" fill="white" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 200 325 Q 210 330 200 340 Q 190 330 200 325" fill="#2C3E50"/>
  <path d="M 185 340 Q 195 335 200 340 Q 195 345 185 340" fill="#2C3E50"/>
  <path d="M 215 340 Q 205 335 200 340 Q 205 345 215 340" fill="#2C3E50"/>
  
  <!-- Trees -->
  <ellipse cx="80" cy="180" rx="25" ry="40" fill="#228B22" opacity="0.8"/>
  <ellipse cx="520" cy="190" rx="30" ry="45" fill="#228B22" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="80" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="500" cy="70" rx="35" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="300" cy="60" rx="25" ry="12" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    Sports & Physical Education
  </text>
</svg>
