<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cafeteria" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cafeteria Background -->
  <rect width="600" height="400" fill="url(#cafeteria)"/>
  
  <!-- Tables -->
  <rect x="50" y="200" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="200" y="200" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  <rect x="350" y="200" width="120" height="60" fill="#8B4513" opacity="0.8"/>
  
  <!-- Chairs -->
  <rect x="60" y="260" width="20" height="30" fill="#654321" opacity="0.8"/>
  <rect x="140" y="260" width="20" height="30" fill="#654321" opacity="0.8"/>
  <rect x="210" y="260" width="20" height="30" fill="#654321" opacity="0.8"/>
  <rect x="290" y="260" width="20" height="30" fill="#654321" opacity="0.8"/>
  <rect x="360" y="260" width="20" height="30" fill="#654321" opacity="0.8"/>
  <rect x="440" y="260" width="20" height="30" fill="#654321" opacity="0.8"/>
  
  <!-- Students at tables -->
  <!-- Student 1 -->
  <circle cx="90" cy="180" r="12" fill="#FFDBAC"/>
  <rect x="80" y="192" width="20" height="25" fill="#4A90E2"/>
  <rect x="75" y="217" width="8" height="20" fill="#2E5B8A"/>
  <rect x="97" y="217" width="8" height="20" fill="#2E5B8A"/>
  
  <!-- Student 2 -->
  <circle cx="240" cy="180" r="12" fill="#FFDBAC"/>
  <rect x="230" y="192" width="20" height="25" fill="#E74C3C"/>
  <rect x="225" y="217" width="8" height="20" fill="#2E5B8A"/>
  <rect x="247" y="217" width="8" height="20" fill="#2E5B8A"/>
  
  <!-- Student 3 -->
  <circle cx="390" cy="180" r="12" fill="#FFDBAC"/>
  <rect x="380" y="192" width="20" height="25" fill="#27AE60"/>
  <rect x="375" y="217" width="8" height="20" fill="#2E5B8A"/>
  <rect x="397" y="217" width="8" height="20" fill="#2E5B8A"/>
  
  <!-- Food on plates -->
  <!-- Plate 1 -->
  <circle cx="110" cy="220" r="25" fill="white" stroke="#C0C0C0" stroke-width="2"/>
  <circle cx="110" cy="220" r="20" fill="#FFD700"/> <!-- Rice -->
  <rect x="105" y="215" width="10" height="8" fill="#8B4513"/> <!-- Meat -->
  <rect x="115" y="215" width="8" height="6" fill="#228B22"/> <!-- Vegetables -->
  
  <!-- Plate 2 -->
  <circle cx="260" cy="220" r="25" fill="white" stroke="#C0C0C0" stroke-width="2"/>
  <circle cx="260" cy="220" r="20" fill="#FFD700"/> <!-- Rice -->
  <rect x="255" y="215" width="10" height="8" fill="#8B4513"/> <!-- Meat -->
  <rect x="265" y="215" width="8" height="6" fill="#228B22"/> <!-- Vegetables -->
  
  <!-- Plate 3 -->
  <circle cx="410" cy="220" r="25" fill="white" stroke="#C0C0C0" stroke-width="2"/>
  <circle cx="410" cy="220" r="20" fill="#FFD700"/> <!-- Rice -->
  <rect x="405" y="215" width="10" height="8" fill="#8B4513"/> <!-- Meat -->
  <rect x="415" y="215" width="8" height="6" fill="#228B22"/> <!-- Vegetables -->
  
  <!-- Drinks -->
  <rect x="70" y="210" width="8" height="15" fill="#FF6B6B" opacity="0.8"/>
  <rect x="220" y="210" width="8" height="15" fill="#4ECDC4" opacity="0.8"/>
  <rect x="370" y="210" width="8" height="15" fill="#45B7D1" opacity="0.8"/>
  
  <!-- Kitchen area -->
  <rect x="500" y="150" width="80" height="100" fill="#8B4513" opacity="0.6"/>
  <rect x="510" y="160" width="60" height="20" fill="#2C3E50"/>
  <rect x="520" y="190" width="15" height="15" fill="#E74C3C"/>
  <rect x="540" y="190" width="15" height="15" fill="#F39C12"/>
  <rect x="560" y="190" width="15" height="15" fill="#27AE60"/>
  
  <!-- Healthy food icons -->
  <circle cx="100" cy="100" r="15" fill="#FF6B6B"/> <!-- Apple -->
  <circle cx="150" cy="100" r="15" fill="#4ECDC4"/> <!-- Orange -->
  <circle cx="200" cy="100" r="15" fill="#45B7D1"/> <!-- Blueberry -->
  <circle cx="250" cy="100" r="15" fill="#96CEB4"/> <!-- Avocado -->
  <circle cx="300" cy="100" r="15" fill="#FFEAA7"/> <!-- Banana -->
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    Healthy Meals & Nutrition
  </text>
</svg>
